<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Diri</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 500px;
            
        }

        h1 {
            text-align: left;
            margin-top: -50px;
            color: #333;
            margin-bottom: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        td {
            padding: 8px;
            vertical-align: top;
        }

        td:first-child {
            width: 40%;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
    
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 20%;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: -300px;
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.5s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .notification.show {
            right: 20px;
        }

        .check-icon {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Biodata Diri</h1>
        <form id="biodataForm">
            <table>
                <tr>
                    <td>Nama Depan :</td>
                    <td > <input  type="text" name="nama_depan" required></td>
                </tr>
                <tr> 
                    <td>Nama Belakang :</td>
                    <td> <input type="text" name="nama_belakang" required></td>
                </tr>
                <tr>
                    <td>Hobi :</td>
                    <td>  
                        <select name="hobi" required>
                            <option value="">Pilih Hobi</option>
                            <option value="Olahraga">Olahraga</option>
                            <option value="Membaca">Membaca</option>
                            <option value="Musik">Musik</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Jenis Kelamin : </td>
                    <td> 
                        <select name="jenis_kelamin" required>
                            <option value="">Pilih Jenis Kelamin</option>
                            <option value="Laki-laki">Laki-laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Email :</td>
                    <td> <input type="email" name="email" required></td>
                </tr>
                <tr>
                    <td>AlamaT :</td>
                    <td><textarea name="alamat" rows="3" required></textarea></td>
                </tr>
                <tr>
                    <td>Nomor Handphone :</td>
                    <td><input type="tel" name="no_hp" pattern="[0-9]{10,13}" required></td>
                </tr>
            </table>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <div class="notification" id="notification">
        <svg class="check-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
        </svg>
        Biodata berhasil di input!
    </div>

    <script>
        const form = document.getElementById('biodataForm');
        const notification = document.getElementById('notification');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Tampilkan notifikasi
            notification.classList.add('show');
            
            // Sembunyikan notifikasi setelah 3 detik
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
            
            // Reset form (opsional)
            // form.reset();
        });
    </script>
</body>
</html>
